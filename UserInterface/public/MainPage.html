<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Master.css">
    <title>ClientSide</title>
  </head>
  <body>
    <div class="body">
      <!-- left side -->
      <div>
        <ul>
          <li><a id="send-invoice-selector">Gửi hoá đơn</a></li>
          <li><a id="get-invoice-selector">Tải hoá đơn</a></li>
          <li><a id="search-invoice-selector">Tra cứu</a></li>
          <li><a id="setting-selector">Cài đặt</a></li>
        </ul>
      </div>
      <!-- right side -->
      <div class="right-pane non-active-pane" id="send-invoice-pane">
        <h1>Tạo hoá đơn từ tệp tin Excel</h1>
      </div>
      <div class="right-pane non-active-pane" id="get-invoice-pane">
        <h1>Lấy hoá đơn tải về theo giải</h1>
      </div>
      <div class="right-pane non-active-pane" id="search-invoice-pane">
        <h1>Tìm kiếm hoá đơn theo ngày</h1>
      </div>
      <div class="right-pane non-active-pane" id="setting-pane">
        <h1>Cài đặt</h1>
        <div>
          <div>
            <h2>Thông tin đăng nhập vào tài khoản Viettel</h2>
            Tên đăng nhập
            <input class='general-input' type="text" name="" value="">
            Mật khẩu
            <input class='general-input' type="password" name="" value="">
          </div>
          <div>
            <h2>Địa chỉ máy chủ</h2>
            Địa chỉ
            <input class='general-input' type="text" name="" value="">
            Cổng
            <input class='general-input' type="number" name="" value="">
          </div>
          <div>
            <h2>Tải hoá đơn về</h2>
            Thư mục chứa hoá đơn tải về
            <input class='general-input' type="text">
            <a class='general-button'>Chọn</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
